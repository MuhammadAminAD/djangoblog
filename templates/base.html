{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amin blog</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap-grid.min.css"
          integrity="sha512-dOjUSaLkr6G2pwQ7ry9juX+iXw5602zg1kg8yH+guR3uSEidGyCnOEQnGlr7xwu/8WE+pVm1ZNqaIs5ETTIJQg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<header class="d-flex align-items-center justify-content-between">
    <h1><a href="{% url 'home' %}">Amin blog</a></h1>

    {% if user.is_authenticated %}
        <div>
            <p>Xush kelibsiz! {{ user.username }}</p>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Chiqib ketish</button>
            </form>

        </div>
    {% else %}
        <a href="{% url 'login' %}">Tizimga kirish</a>
    {% endif %}
</header>

<section>
    {% block content %}

    {% endblock content %}
</section>

<footer>
    <a href="{% url 'create_item' %}">+yangi post</a>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
        integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
